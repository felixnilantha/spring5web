<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>


<table>

    <tr>

        <th>ID</th>
        <th>Title</th>
        <th>Author</th> 

    </tr>


    <tr th:each="book : ${books}">

        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Robin Hood</td>
        <td th:text="${book.publisher.name}">William</td> 


    </tr>

</table>


</body>
</html>
