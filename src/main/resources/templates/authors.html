<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<table>

    <tr>

        <th>ID</th>
        <th>First</th>
        <th>Last</th> 

    </tr>



    <tr th:each="author : ${authors}">


        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Robin Hood</td>
        <td th:text="${author.lastName}">William</td> 


    </tr>

</table>

</body>
</html>
